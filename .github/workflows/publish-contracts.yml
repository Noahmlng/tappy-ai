name: publish-contracts

on:
  workflow_dispatch:
  push:
    tags:
      - 'contracts-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com
          scope: '@ai-network'

      - name: Install dependencies
        run: npm ci

      - name: Publish contracts package
        run: npm publish --workspace @ai-network/mediation-sdk-contracts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
