<html lang="en">
  <head>

    <style>
      body {
        margin: 0;
        padding: 40px 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0b1020;
        color: #e8eefc;
      }
      .card {

        border-radius: 6px;

      }

    <main class="card">
      <h1>Mediation API Online</h1>
      <p>This is an API service. Runtime and control-plane endpoints are exposed under <code>/api/*</code>.</p>
